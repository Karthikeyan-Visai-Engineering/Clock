<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visai Engineering ‚Äî 3D Digital World Clocks</title>
<style>
  :root {
    --accent: #ffd86b;
    --text: #000000; /* black text */
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Orbitron", sans-serif;
    color: var(--text);
    background: url('/assets/map.jpg') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }

  h1 {
    font-size: 5vmin;
    color: var(--accent);
    text-shadow: 0 0 25px rgba(255, 230, 150, 0.8);
    margin-bottom: 5vmin;
    animation: fadeInDown 1.2s ease;
    text-align: center;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .clock-grid {
    display: grid;
    grid-template-columns: repeat(2, 360px); /* increased card width */
    gap: 5vmin;
    justify-content: center;
    align-items: center;
  }

  .clock-card {
    position: relative;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 1.5vmin;
    padding: 3vmin 2vmin;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
    transform-style: preserve-3d;
    animation: floaty 6s ease-in-out infinite;
    transition: all 0.6s ease;
    border: 2px solid rgba(255,255,255,0.3);
  }

  @keyframes floaty {
    0%,100% { transform: rotateY(0deg) translateY(0); }
    50% { transform: rotateY(5deg) translateY(-15px); }
  }

  .clock-card:hover {
    transform: rotateY(15deg) translateY(-10px) scale(1.1);
    border-color: var(--accent);
    box-shadow: 0 25px 60px rgba(255, 215, 90, 0.5);
  }

  /* Flag color backgrounds */
  .india { background: linear-gradient(145deg, #ff9933, #ffffff, #138808); }
  .canada { background: linear-gradient(145deg, #d52b1e, #ffffff, #d52b1e); }
  .us-central { background: linear-gradient(145deg, #3c3b6e, #ffffff, #b22234); }
  .us-eastern { background: linear-gradient(145deg, #b22234, #ffffff, #3c3b6e); }

  .flag {
    width: 80px;
    height: 55px;
    border-radius: 8px;
    margin-bottom: 1.5vmin;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    animation: floatFlag 4s ease-in-out infinite;
  }

  @keyframes floatFlag {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  .city {
    font-size: 3.2vmin;
    font-weight: 700;
    margin-bottom: 1vmin;
    color: var(--text);
    text-shadow: none;
  }

  .clock {
    font-size: 6.5vmin;
    font-weight: 800;
    color: var(--text);
    text-shadow: 0 0 20px rgba(0,0,0,0.1);
    margin-bottom: 1vmin;
    letter-spacing: 0.06em;
  }

  .date {
    font-size: 2.2vmin;
    opacity: 0.9;
    color: var(--text);
  }

  footer {
    margin-top: 5vmin;
    font-size: 2vmin;
    opacity: 0.9;
    animation: fadeInUp 2s ease;
    color: #fff;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <h1>üåç Visai Engineering</h1>

  <div class="clock-grid">
    <div class="clock-card india" data-tz="Asia/Kolkata">
      <img class="flag" src="https://flagcdn.com/w80/in.png" alt="India Flag">
      <div class="city">India üáÆüá≥</div>
      <div class="clock" id="clock0">--:--:--</div>
      <div class="date" id="date0">Loading...</div>
    </div>

    <div class="clock-card canada" data-tz="America/Edmonton">
      <img class="flag" src="https://flagcdn.com/w80/ca.png" alt="Canada Flag">
      <div class="city">Calgary ‚Äî Canada üá®üá¶</div>
      <div class="clock" id="clock1">--:--:--</div>
      <div class="date" id="date1">Loading...</div>
    </div>

    <div class="clock-card us-central" data-tz="America/Chicago">
      <img class="flag" src="https://flagcdn.com/w80/us.png" alt="US Flag">
      <div class="city">Central US üá∫üá∏</div>
      <div class="clock" id="clock2">--:--:--</div>
      <div class="date" id="date2">Loading...</div>
    </div>

    <div class="clock-card us-eastern" data-tz="America/New_York">
      <img class="flag" src="https://flagcdn.com/w80/us.png" alt="US Flag">
      <div class="city">Eastern US üá∫üá∏</div>
      <div class="clock" id="clock3">--:--:--</div>
      <div class="date" id="date3">Loading...</div>
    </div>
  </div>

  <footer>‚è± Real-time Auto-updating ‚Ä¢ Visai Engineering</footer>

<script>
  const cards = document.querySelectorAll(".clock-card");

  function updateClocks() {
    const now = new Date();
    cards.forEach((card, i) => {
      const tz = card.getAttribute("data-tz");
      const timeStr = now.toLocaleTimeString("en-US", {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
      const dateStr = now.toLocaleDateString("en-US", {
        timeZone: tz,
        weekday: "short",
        month: "short",
        day: "numeric",
        year: "numeric"
      });
      document.getElementById("clock" + i).textContent = timeStr;
      document.getElementById("date" + i).textContent = dateStr;
    });
  }

  setInterval(updateClocks, 1000);
  updateClocks();
</script>
</body>
</html>
