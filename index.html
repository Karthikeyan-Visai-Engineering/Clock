<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visai Engineering ‚Äî TV Perfect Digital World Clocks</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root {
      --accent: #ffd86b;
      --text: #000;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Orbitron", sans-serif;
      color: var(--text);
      background: url('/assets/earth.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    h1 {
      font-size: 4.5vmin;
      color: var(--accent);
      text-shadow: 0 0 25px rgba(255, 230, 150, 0.8);
      margin-bottom: 3vmin;
      animation: fadeInDown 1.2s ease;
      text-align: center;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .clock-grid {
      display: grid;
      grid-template-columns: repeat(2, 420px);
      gap: 5vmin;
      justify-content: center;
      align-items: center;
    }

    .clock-card {
      position: relative;
      border-radius: 2vmin;
      padding: 4vmin;
      text-align: center;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.6s ease;
      animation: floaty 6s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    @keyframes floaty {
      0%, 100% {
        transform: rotateY(0deg) translateY(0);
      }
      50% {
        transform: rotateY(6deg) translateY(-10px);
      }
    }

    .clock-card:hover {
      transform: rotateY(15deg) translateY(-10px) scale(1.05);
      box-shadow: 0 25px 60px rgba(255, 215, 90, 0.6);
    }

    .flag {
      width: 110px;
      height: 75px;
      border-radius: 8px;
      margin-bottom: 1.5vmin;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    .city {
      font-size: 3.5vmin;
      font-weight: 700;
      color: #000;
      position: relative;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
    }

    .clock {
      font-size: 6.5vmin;
      font-weight: 800;
      color: #000;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .date {
      font-size: 2.5vmin;
      opacity: 0.9;
      color: #000;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    footer {
      margin-top: 5vmin;
      font-size: 2.2vmin;
      color: #fff;
      opacity: 0.9;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="clock-grid">
    <div class="clock-card" data-tz="Asia/Kolkata">
      <img class="flag" src="https://flagcdn.com/w320/in.png" alt="India Flag">
      <div class="city">India üáÆüá≥</div>
      <div class="clock" id="clock0">--:--:--</div>
      <div class="date" id="date0">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/Edmonton">
      <img class="flag" src="https://flagcdn.com/w320/ca.png" alt="Canada Flag">
      <div class="city">Calgary ‚Äî Canada üá®üá¶</div>
      <div class="clock" id="clock1">--:--:--</div>
      <div class="date" id="date1">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/Chicago">
      <img class="flag" src="https://flagcdn.com/w320/us.png" alt="US Flag">
      <div class="city">Central US üá∫üá∏</div>
      <div class="clock" id="clock2">--:--:--</div>
      <div class="date" id="date2">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/New_York">
      <img class="flag" src="https://flagcdn.com/w320/us.png" alt="US Flag">
      <div class="city">Eastern US üá∫üá∏</div>
      <div class="clock" id="clock3">--:--:--</div>
      <div class="date" id="date3">Loading...</div>
    </div>
  </div>

  <footer>‚è± Real-time Auto-updating ‚Ä¢ Visai Engineering</footer>

  <script>
    const cards = document.querySelectorAll(".clock-card");

    function updateClocks() {
      const now = new Date();
      cards.forEach((card, i) => {
        const tz = card.getAttribute("data-tz");
        const timeStr = now.toLocaleTimeString("en-US", {
          timeZone: tz,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });

        const dateStr = now.toLocaleDateString("en-US", {
          timeZone: tz,
          weekday: "short",
          month: "short",
          day: "numeric",
          year: "numeric"
        });

        document.getElementById("clock" + i).textContent = timeStr;
        document.getElementById("date" + i).textContent = dateStr;
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
