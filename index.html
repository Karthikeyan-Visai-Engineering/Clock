<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visai Engineering</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    background: radial-gradient(circle at center, #060814 0%, #000 100%);
  }

  h1 {
    font-size: 2.3rem;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff;
    margin-bottom: 40px;
    letter-spacing: 2px;
  }

  /* Neon Grid Floor */
  .grid {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 200%;
    background: linear-gradient(#00ffff22 1px, transparent 1px),
                linear-gradient(90deg, #00ffff22 1px, transparent 1px);
    background-size: 50px 50px;
    transform: rotateX(70deg) translateY(200px);
    transform-origin: bottom;
    animation: moveGrid 15s linear infinite;
  }

  @keyframes moveGrid {
    from { background-position: 0 0, 0 0; }
    to { background-position: 0 50px, 50px 0; }
  }

  .scene {
    position: relative;
    width: 420px;
    height: 420px;
    transform-style: preserve-3d;
    animation: rotateScene 18s linear infinite;
  }

  @keyframes rotateScene {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* 3D Neon Globe */
  .globe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-top: -100px;
    margin-left: -100px;
    border-radius: 50%;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Whole_world_-_land_and_oceans.jpg/800px-Whole_world_-_land_and_oceans.jpg') center/cover no-repeat;
    box-shadow: 0 0 40px #00ffff88, inset 0 0 30px #00ffff55;
    animation: globeSpin 12s linear infinite;
  }

  @keyframes globeSpin {
    from { background-position: 0 0; }
    to { background-position: -800px 0; }
  }

  .clock-card {
    position: absolute;
    width: 160px;
    padding: 15px 10px;
    background: rgba(0, 255, 255, 0.08);
    border: 1px solid #00ffff55;
    border-radius: 15px;
    backdrop-filter: blur(6px);
    text-align: center;
    color: #fff;
    transform-style: preserve-3d;
    box-shadow: 0 0 25px #00ffff33;
    transition: all 0.5s ease;
  }

  .clock-card:hover {
    box-shadow: 0 0 25px #00ffffaa, 0 0 60px #00ffff55;
    transform: scale(1.1) translateY(-8px);
  }

  .flag {
    width: 40px;
    border-radius: 5px;
    margin-bottom: 8px;
    box-shadow: 0 0 10px #00ffff44;
  }

  .city {
    color: #00ffff;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .clock {
    font-size: 1.3rem;
    font-weight: 700;
    text-shadow: 0 0 15px #00ffff;
  }

  .date {
    font-size: 0.8rem;
    opacity: 0.9;
  }

  /* Orbit Positions */
  .c1 { transform: rotateY(0deg) translateZ(260px) translateY(-80px); }
  .c2 { transform: rotateY(90deg) translateZ(260px) translateY(60px); }
  .c3 { transform: rotateY(180deg) translateZ(260px) translateY(-80px); }
  .c4 { transform: rotateY(270deg) translateZ(260px) translateY(60px); }

  footer {
    margin-top: 40px;
    color: #00ffffcc;
    font-size: 0.9rem;
    letter-spacing: 1px;
  }

  /* Glow Pulsing */
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px #00ffff33; }
    50% { box-shadow: 0 0 40px #00ffff88; }
  }
</style>
</head>
<body>
  <h1>‚ö° Visai Engineering ‚Äî Neon Grid 3D World Clocks</h1>

  <div class="scene">
    <div class="globe"></div>

    <div class="clock-card c1" data-tz="Asia/Kolkata">
      <img class="flag" src="https://flagcdn.com/w40/in.png" alt="India">
      <div class="city">India üáÆüá≥</div>
      <div class="clock" id="clock0">--:--:--</div>
      <div class="date" id="date0">Loading...</div>
    </div>

    <div class="clock-card c2" data-tz="America/Edmonton">
      <img class="flag" src="https://flagcdn.com/w40/ca.png" alt="Canada">
      <div class="city">Calgary üá®üá¶</div>
      <div class="clock" id="clock1">--:--:--</div>
      <div class="date" id="date1">Loading...</div>
    </div>

    <div class="clock-card c3" data-tz="America/Chicago">
      <img class="flag" src="https://flagcdn.com/w40/us.png" alt="US">
      <div class="city">Central US üá∫üá∏</div>
      <div class="clock" id="clock2">--:--:--</div>
      <div class="date" id="date2">Loading...</div>
    </div>

    <div class="clock-card c4" data-tz="America/New_York">
      <img class="flag" src="https://flagcdn.com/w40/us.png" alt="US">
      <div class="city">Eastern US üá∫üá∏</div>
      <div class="clock" id="clock3">--:--:--</div>
      <div class="date" id="date3">Loading...</div>
    </div>
  </div>

  <div class="grid"></div>
  <footer>‚è± Auto-updating every second ‚Ä¢ Visai Engineering</footer>

<script>
  const cards = document.querySelectorAll(".clock-card");

  function updateClocks() {
    const now = new Date();
    cards.forEach((card, i) => {
      const tz = card.getAttribute("data-tz");
      const timeStr = now.toLocaleTimeString("en-US", {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
      const dateStr = now.toLocaleDateString("en-US", {
        timeZone: tz,
        weekday: "short",
        month: "short",
        day: "numeric",
        year: "numeric"
      });
      document.getElementById("clock" + i).textContent = timeStr;
      document.getElementById("date" + i).textContent = dateStr;
    });
  }

  setInterval(updateClocks, 1000);
  updateClocks();
</script>
</body>
</html>
