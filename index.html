<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visai Engineering â€” World Office Clocks</title>
<style>
  :root {
    --navy1: #ef743f;
    --navy2: #d33d3d;
    --accent: #ead57b;
    --text: #ffffff;
  }
  html, body {
    margin: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", Arial, sans-serif;
    color: var(--text);
    background: linear-gradient(120deg, var(--navy1), var(--navy2));
    background-size: 200% 200%;
    animation: gradientMove 12s ease-in-out infinite;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 8vmin;
    color: var(--accent);
    margin-bottom: 4vmin;
    letter-spacing: 0.08em;
  }

  .clock-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2vmin;
    width: 90%;
    max-width: 1000px;
    text-align: center;
  }

  .clock-card {
    background: rgb(0, 0, 0);
    padding: 2vmin;
    border-radius: 1.5vmin;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.158);
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease;
  }
  .clock-card:hover {
    transform: translateY(-5px);
  }

  .city {
    font-size: 2.2vmin;
    font-weight: 600;
    margin-bottom: 1vmin;
  }
  .clock {
    font-size: 6vmin;
    font-weight: 700;
    letter-spacing: 0.03em;
  }
  .date {
    font-size: 2vmin;
    opacity: 0.85;
    margin-top: 1vmin;
  }

  footer {
    margin-top: 3vmin;
    font-size: 1.8vmin;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>Visai Engineering â€” World Clocks</h1>

  <div class="clock-grid">
    <div class="clock-card" data-tz="Asia/Kolkata">
      <div class="city">ðŸ‡®ðŸ‡³ India</div>
      <div class="clock" id="clock0">--:--:--</div>
      <div class="date" id="date0">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/Edmonton">
      <div class="city">ðŸ‡¨ðŸ‡¦ Calgary â€” Canada</div>
      <div class="clock" id="clock1">--:--:--</div>
      <div class="date" id="date1">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/Chicago">
      <div class="city">ðŸ‡ºðŸ‡¸ Central US</div>
      <div class="clock" id="clock2">--:--:--</div>
      <div class="date" id="date2">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/New_York">
      <div class="city">ðŸ‡ºðŸ‡¸ Eastern US</div>
      <div class="clock" id="clock3">--:--:--</div>
      <div class="date" id="date3">Loading...</div>
    </div>
  </div>

  <footer>Auto-updating every second â€¢ Visai Engineering</footer>

<script>
  const cards = document.querySelectorAll(".clock-card");

  function updateClocks() {
    const now = new Date();
    cards.forEach((card, i) => {
      const tz = card.getAttribute("data-tz");
      const timeStr = now.toLocaleTimeString("en-US", {
        timeZone: tz, hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: false
      });
      const dateStr = now.toLocaleDateString("en-US", {
        timeZone: tz, weekday: "short", month: "short", day: "numeric", year: "numeric"
      });
      document.getElementById("clock" + i).textContent = timeStr;
      document.getElementById("date" + i).textContent = dateStr;
    });
  }

  setInterval(updateClocks, 1000);
  updateClocks();
</script>
</body>
</html>
