<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visai Engineering ‚Äî 3D World Clocks</title>
<style>
  :root {
    --accent: #ffd86b;
    --text: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.08);
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", Arial, sans-serif;
    color: var(--text);
    background: linear-gradient(135deg, #141e30, #243b55);
    background-size: 400% 400%;
    animation: gradientMove 15s ease-in-out infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 6vmin;
    color: var(--accent);
    text-shadow: 0 0 30px rgba(255, 230, 150, 0.7);
    margin-bottom: 5vmin;
    letter-spacing: 0.06em;
    text-align: center;
    animation: fadeInDown 1.5s ease;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .clock-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(280px, 1fr));
    gap: 40px;
    width: 90%;
    max-width: 900px;
    perspective: 1200px;
  }

  .clock-card {
    position: relative;
    background: var(--card-bg);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    transform: rotateY(0deg) translateZ(0);
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    animation: floatCard 6s ease-in-out infinite;
  }

  .clock-card:hover {
    transform: rotateY(12deg) rotateX(5deg) scale(1.06);
    box-shadow: 0 0 40px rgba(255, 215, 90, 0.4);
  }

  @keyframes floatCard {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .flag {
    width: 60px;
    height: 40px;
    border-radius: 8px;
    margin-bottom: 1vmin;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    animation: floatFlag 4s ease-in-out infinite;
  }

  @keyframes floatFlag {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  .city {
    font-size: 2.8vmin;
    font-weight: 600;
    margin-bottom: 0.6vmin;
    color: var(--accent);
    letter-spacing: 0.05em;
  }

  .clock {
    font-size: 6vmin;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    transform: perspective(500px) rotateX(10deg);
    animation: clockGlow 3s ease-in-out infinite alternate;
  }

  @keyframes clockGlow {
    0% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
    100% { text-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 40px rgba(255,215,90,0.6); }
  }

  .date {
    font-size: 2vmin;
    opacity: 0.9;
    margin-top: 1vmin;
    letter-spacing: 0.03em;
  }

  footer {
    margin-top: 5vmin;
    font-size: 1.8vmin;
    opacity: 0.85;
    letter-spacing: 0.05em;
    animation: fadeInUp 2s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* floating lights effect */
  .floating-lights {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: -1;
  }

  .light {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,215,90,0.8) 0%, transparent 70%);
    width: 150px;
    height: 150px;
    animation: moveLight 20s linear infinite;
  }

  @keyframes moveLight {
    0% { transform: translate(-10%, -10%); opacity: 0.5; }
    50% { transform: translate(110%, 110%); opacity: 0.9; }
    100% { transform: translate(-10%, -10%); opacity: 0.5; }
  }
</style>
</head>

<body>
  <div class="floating-lights">
    <div class="light" style="animation-delay: 0s;"></div>
    <div class="light" style="animation-delay: 5s; background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, transparent 70%);"></div>
    <div class="light" style="animation-delay: 10s; background: radial-gradient(circle, rgba(255,170,0,0.7) 0%, transparent 70%);"></div>
  </div>

  <h1>üåç Visai Engineering ‚Äî 3D World Clocks</h1>

  <div class="clock-grid">
    <div class="clock-card" data-tz="Asia/Kolkata">
      <img class="flag" src="https://flagcdn.com/w80/in.png" alt="India Flag">
      <div class="city">India üáÆüá≥</div>
      <div class="clock" id="clock0">--:--:--</div>
      <div class="date" id="date0">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/Edmonton">
      <img class="flag" src="https://flagcdn.com/w80/ca.png" alt="Canada Flag">
      <div class="city">Calgary ‚Äî Canada üá®üá¶</div>
      <div class="clock" id="clock1">--:--:--</div>
      <div class="date" id="date1">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/Chicago">
      <img class="flag" src="https://flagcdn.com/w80/us.png" alt="US Flag">
      <div class="city">Central US üá∫üá∏</div>
      <div class="clock" id="clock2">--:--:--</div>
      <div class="date" id="date2">Loading...</div>
    </div>

    <div class="clock-card" data-tz="America/New_York">
      <img class="flag" src="https://flagcdn.com/w80/us.png" alt="US Flag">
      <div class="city">Eastern US üá∫üá∏</div>
      <div class="clock" id="clock3">--:--:--</div>
      <div class="date" id="date3">Loading...</div>
    </div>
  </div>

  <footer>‚è± Auto-updating every second ‚Ä¢ Visai Engineering</footer>

  <script>
    const cards = document.querySelectorAll(".clock-card");

    function updateClocks() {
      const now = new Date();
      cards.forEach((card, i) => {
        const tz = card.getAttribute("data-tz");
        const timeStr = now.toLocaleTimeString("en-US", {
          timeZone: tz,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
        const dateStr = now.toLocaleDateString("en-US", {
          timeZone: tz,
          weekday: "short",
          month: "short",
          day: "numeric",
          year: "numeric"
        });
        document.getElementById("clock" + i).textContent = timeStr;
        document.getElementById("date" + i).textContent = dateStr;
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
