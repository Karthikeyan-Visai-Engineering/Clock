<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visai Engineering ‚Äî World Digital Clocks & Weather</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: 
      linear-gradient(rgba(0, 20, 40, 0.7), rgba(0, 0, 0, 0.85)),
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    color: #00eaff;
    font-family: "Orbitron", sans-serif;
    text-shadow: 0 0 20px #00eaff, 0 0 40px #0072ff;
    font-size: 3.2vmin;
    margin: 3vmin 0;
    animation: glowTitle 3s ease-in-out infinite alternate;
    text-align: center;
  }

  @keyframes glowTitle {
    from { text-shadow: 0 0 10px #00eaff; }
    to { text-shadow: 0 0 25px #00eaff, 0 0 40px #0072ff; }
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(400px, 1fr));
    gap: 3vmin;
    padding: 2vmin;
  }

  .clock-card {
    position: relative;
    height: 330px;
    border-radius: 22px;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 35px rgba(0,255,255,0.25);
    transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    animation: floaty 5s ease-in-out infinite;
  }

  @keyframes floaty {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .clock-card:hover {
    transform: scale(1.05) rotateY(3deg);
    box-shadow: 0 0 50px rgba(0,255,255,0.5);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 25px;
  }

  .flag {
    width: 90px;
    height: 55px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    margin-bottom: 12px;
  }

  .country {
    font-size: 2.1vmin;
    font-weight: 600;
    color: #000;
  }

  .time {
    font-size: 3.4vmin;
    font-family: "Orbitron", sans-serif;
    margin: 12px 0;
    color: #000;
    text-shadow: 0 0 10px rgba(0,255,255,0.3);
  }

  .am-pm {
    font-size: 2vmin;
    font-weight: 600;
    color: #444;
    display: block;
    margin-top: -5px;
  }

  .weather {
    font-size: 3vmin;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: #000;
  }

  .weather img {
    width: 55px;
    height: 55px;
  }

  footer {
    margin-top: 3vmin;
    color: #00eaff;
    font-size: 1.8vmin;
    text-align: center;
    font-family: "Poppins", sans-serif;
  }
</style>
</head>
<body>

<h1>üåé Visai Engineering</h1>

<div class="grid">
  <!-- India -->
  <div class="clock-card" style="background-image: url('/assets/India.jpg');">
    <div class="overlay"></div>
    <div class="content">
      <img src="https://flagcdn.com/w80/in.png" class="flag" alt="India Flag">
      <div class="country">üáÆüá≥ Chennai, India</div>
      <div class="time" id="time-india">--:--:--</div>
      <span class="am-pm" id="ampm-india"></span>
      <div class="weather" id="weather-india">Loading...</div>
    </div>
  </div>

  <!-- Calgary -->
  <div class="clock-card" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');">
    <div class="overlay"></div>
    <div class="content">
      <img src="https://flagcdn.com/w80/ca.png" class="flag" alt="Canada Flag">
      <div class="country">üá®üá¶ Calgary, Canada</div>
      <div class="time" id="time-canada">--:--:--</div>
      <span class="am-pm" id="ampm-canada"></span>
      <div class="weather" id="weather-canada">Loading...</div>
    </div>
  </div>

  <!-- Eastern US -->
  <div class="clock-card" style="background-image: url('https://images.unsplash.com/photo-1526401281623-356ed99f1f4a?auto=format&fit=crop&w=1200&q=80');">
    <div class="overlay"></div>
    <div class="content">
      <img src="https://flagcdn.com/w80/us.png" class="flag" alt="USA Flag">
      <div class="country">üá∫üá∏ Eastern USA (New York)</div>
      <div class="time" id="time-east-usa">--:--:--</div>
      <span class="am-pm" id="ampm-east-usa"></span>
      <div class="weather" id="weather-east-usa">Loading...</div>
    </div>
  </div>

  <!-- Central US -->
  <div class="clock-card" style="background-image: url('https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=1200&q=80');">
    <div class="overlay"></div>
    <div class="content">
      <img src="https://flagcdn.com/w80/us.png" class="flag" alt="USA Flag">
      <div class="country">üá∫üá∏ Central USA (Chicago)</div>
      <div class="time" id="time-central-usa">--:--:--</div>
      <span class="am-pm" id="ampm-central-usa"></span>
      <div class="weather" id="weather-central-usa">Loading...</div>
    </div>
  </div>
</div>

<footer>‚ú® Live Data Powered by OpenWeatherMap | Updated Every Minute</footer>

<script>
const apiKey = "24aca60ff5d75931498c059cc74b245e";

const cities = {
  india: { name: "Chennai", country: "IN", tz: "Asia/Kolkata" },
  canada: { name: "Calgary", country: "CA", tz: "America/Edmonton" },
  "east-usa": { name: "New York", country: "US", tz: "America/New_York" },
  "central-usa": { name: "Chicago", country: "US", tz: "America/Chicago" }
};

function updateTimes() {
  const now = new Date();
  Object.keys(cities).forEach(key => {
    const timeZone = cities[key].tz;
    const localTime = new Date(now.toLocaleString("en-US", { timeZone }));
    const hours = localTime.getHours();
    const ampm = hours >= 12 ? "PM" : "AM";
    const formattedTime = localTime.toLocaleTimeString("en-US", { hour12: false });
    document.getElementById(`time-${key}`).textContent = formattedTime;
    document.getElementById(`ampm-${key}`).textContent = ampm;
  });
}

async function fetchWeather() {
  for (const [key, { name, country }] of Object.entries(cities)) {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${name},${country}&appid=${apiKey}&units=metric`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data.cod !== 200) throw new Error("No data");
      const temp = Math.round(data.main.temp);
      const icon = data.weather[0].icon;
      const desc = data.weather[0].main;
      const isDay = icon.includes("d");
      const dayNightIcon = isDay ? "‚òÄÔ∏è" : "üåô";
      document.getElementById(`weather-${key}`).innerHTML = `${dayNightIcon} ${desc}, ${temp}¬∞C <img src="https://openweathermap.org/img/wn/${icon}.png">`;
    } catch {
      document.getElementById(`weather-${key}`).textContent = "No data";
    }
  }
}

updateTimes();
setInterval(updateTimes, 1000);
fetchWeather();
setInterval(fetchWeather, 60000);
</script>

</body>
</html>
