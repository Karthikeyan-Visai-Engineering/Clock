<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visai Engineering ‚Äî 3D Digital World Clocks (TV Optimized)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  :root {
    --accent: #ffd86b;
    --text: #000;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Orbitron", sans-serif;
    color: var(--text);
    background: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: -1;
  }

  h1 {
    font-size: 4.5vmin;
    color: var(--accent);
    text-shadow: 0 0 25px rgba(255, 230, 150, 0.8);
    margin-bottom: 5vmin;
    animation: fadeInDown 1.2s ease;
    text-align: center;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .clock-grid {
    display: grid;
    grid-template-columns: repeat(2, 380px);
    gap: 5vmin;
    justify-content: center;
    align-items: center;
  }

  .clock-card {
    position: relative;
    border-radius: 1.5vmin;
    padding: 3vmin 2vmin;
    text-align: center;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    transform-style: preserve-3d;
    transition: all 0.6s ease;
    animation: floaty 6s ease-in-out infinite;
    overflow: hidden;
  }

  @keyframes floaty {
    0%,100% { transform: rotateY(0deg) translateY(0); }
    50% { transform: rotateY(6deg) translateY(-12px); }
  }

  .clock-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.7);
    z-index: 0;
  }

  .clock-card:hover {
    transform: rotateY(15deg) translateY(-10px) scale(1.05);
    box-shadow: 0 25px 60px rgba(255, 215, 90, 0.6);
  }

  /* TV-safe flag color gradients */
  .india { background: linear-gradient(145deg, #ff8c00, #ffffff 40%, #138808); }
  .canada { background: linear-gradient(145deg, #b82020, #ffffff 40%, #b82020); }
  .us-central { background: linear-gradient(145deg, #3c3b6e, #ffffff 40%, #b22234); }
  .us-eastern { background: linear-gradient(145deg, #b22234, #ffffff 40%, #3c3b6e); }

  .flag {
    width: 85px;
    height: 55px;
    border-radius: 8px;
    margin-bottom: 1.5vmin;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    z-index: 1;
    position: relative;
  }

  .city {
    font-size: 3.5vmin;
    font-weight: 700;
    color: var(--text);
    z-index: 1;
    position: relative;
    text-shadow: 1px 1px 2px #fff;
  }

  .clock {
    font-size: 6.5vmin;
    font-weight: 800;
    color: var(--text);
    z-index: 1;
    position: relative;
    letter-spacing: 0.05em;
    text-shadow: 1px 1px 3px #fff;
  }

  .date {
    font-size: 2.5vmin;
    opacity: 0.9;
    color: var(--text);
    z-index: 1;
    position: relative;
    text-shadow: 1px 1px 2px #fff;
  }

  footer {
    margin-top: 5vmin;
    font-size: 2.2vmin;
    color: #fff;
    opacity: 0.9;
    animation: fadeInUp 2s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <h1>üåç Visai Engineering ‚Äî Digital World Clocks</h1>

  <div class="clock-grid">
    <div class="clock-card india" data-tz="Asia/Kolkata">
      <img class="flag" src="https://flagcdn.com/w80/in.png" alt="India Flag">
      <div class="city">India üáÆüá≥</div>
      <div class="clock" id="clock0">--:--:--</div>
      <div class="date" id="date0">Loading...</div>
    </div>

    <div class="clock-card canada" data-tz="America/Edmonton">
      <img class="flag" src="https://flagcdn.com/w80/ca.png" alt="Canada Flag">
      <div class="city">Calgary ‚Äî Canada üá®üá¶</div>
      <div class="clock" id="clock1">--:--:--</div>
      <div class="date" id="date1">Loading...</div>
    </div>

    <div class="clock-card us-central" data-tz="America/Chicago">
      <img class="flag" src="https://flagcdn.com/w80/us.png" alt="US Flag">
      <div class="city">Central US üá∫üá∏</div>
      <div class="clock" id="clock2">--:--:--</div>
      <div class="date" id="date2">Loading...</div>
    </div>

    <div class="clock-card us-eastern" data-tz="America/New_York">
      <img class="flag" src="https://flagcdn.com/w80/us.png" alt="US Flag">
      <div class="city">Eastern US üá∫üá∏</div>
      <div class="clock" id="clock3">--:--:--</div>
      <div class="date" id="date3">Loading...</div>
    </div>
  </div>

  <footer>‚è± Real-time Auto-updating ‚Ä¢ Visai Engineering</footer>

<script>
  const cards = document.querySelectorAll(".clock-card");

  function updateClocks() {
    const now = new Date();
    cards.forEach((card, i) => {
      const tz = card.getAttribute("data-tz");
      const timeStr = now.toLocaleTimeString("en-US", {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
      const dateStr = now.toLocaleDateString("en-US", {
        timeZone: tz,
        weekday: "short",
        month: "short",
        day: "numeric",
        year: "numeric"
      });
      document.getElementById("clock" + i).textContent = timeStr;
      document.getElementById("date" + i).textContent = dateStr;
    });
  }

  setInterval(updateClocks, 1000);
  updateClocks();
</script>
</body>
</html>
